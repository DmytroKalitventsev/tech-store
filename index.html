<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/header/logo.svg">
	<title>Tech Store</title>
	<link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="top-banner">
				<div class="container">
					<div class="top-banner__content">
						<div class="top-banner__schedule">
							<span class="top-banner__schedule-day">Mon-Thu:</span>
							<span class="top-banner__schedule-time">9:00 AM - 5:30 PM</span>
							<div class="top-banner__schedule-drop">
								<svg class="top-banner__schedule-icon">
									<use xlink:href="./img/svg/header.svg#arrow"></use>
								</svg>
							</div>
						</div>
						<div class="top-banner__address">
							<a class="top-banner__address-text" href="#">
								Visit our showroom in 1234 Street Adress City Address, 1234
							</a>
							<a class="top-banner__address-link" href="#">Contact Us</a>
						</div>
						<div class="top-banner__contacts">
							<a class="top-banner__contact" href="#">Call Us: (00) 1234 5678</a>
							<div class="top-banner__socials">
								<a class="top-banner__social" href="#">
									<svg class="top-banner__social-icon">
										<use xlink:href="./img/svg/social.svg#facebook"></use>
									</svg>
								</a>
								<a class="top-banner__social" href="#">
									<svg class="top-banner__social-icon">
										<use xlink:href="./img/svg/social.svg#instagram"></use>
									</svg>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="header__main">
				<div class="container">
					<div class="header__content">
						<button class="button-menu" type="button">
							<span class="button-menu__item"></span>
						</button>
						<a class="logo" href="#">
							<img class="logo__img" src="./img/header/logo.svg" alt="logo">
						</a>
						<nav class="menu">
							<ul class="menu__list">
								<li class="menu__item">
									<a class="menu__link" href="#">Laptops</a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#">Desktop PCs</a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#">Networking Devices</a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#">Printers & Scanners</a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#">PC Parts</a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#">All Other Products</a>
								</li>
								<li class="menu__item">
									<a class="menu__link" href="#">Repairs</a>
								</li>
							</ul>
							<button class="menu__button button" type="button">Our Deals</button>
						</nav>
						<div class="user-panel">
							<div class="user-panel__search">
								<svg class="user-panel__search-icon">
									<use xlink:href="./img/svg/header.svg#search"></use>
								</svg>
							</div>
							<div class="user-panel__card">
								<svg class="user-panel__card-icon">
									<use xlink:href="./img/svg/header.svg#card"></use>
								</svg>
								<span class="user-panel__card-quantity">2</span>
							</div>
							<div class="user-panel__profile">
								<svg class="user-panel__profile-icon">
									<use xlink:href="./img/svg/header.svg#profile"></use>
								</svg>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="hero">
		</div>
		<main class="pages">
			<section class="section">
			</section>
		</main>
		<footer class="footer">
		</footer>
	</div>

	<script src="./js/script.js"></script>
	<script src="./js/wow.js"></script>
	<script>
		new WOW().init();
	</script>
</body>

</html>
